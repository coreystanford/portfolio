<!DOCTYPE html>
<html lang="en" ng-app="myPortfolio">
<head>
	<title>Corey Stanford | Web Developer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
  		<link rel="shortcut icon" type="image/png" href="">
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <script src="js/snap.svg-min.js"></script>
	<script src="js/modernizr.custom.js"></script>
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    
</head>
<body id="start">

	<nav ng-style="menu" id="svgNav">
		<h4><a ui-sref="home" ng-click="toggleMenu()">Home</a></h4>
		<h4><a ui-sref="gallery" ng-click="toggleMenu(); gotoElement(gallery-wrap);">Work</a></h4>
		<h4><a ui-sref="about" ng-click="toggleMenu()">About</a></h4>
		<h4><a ui-sref="contact" ng-click="toggleMenu()">Contact</a></h4>
	</nav>

	<div id="page-wrap" ng-style="pageMenuToggle">

		<a ng-click="toggleMenu()" id="menuBtn"><span class="si-icon si-icons-easing si-icon-hamburger-cross" data-icon-name="hamburgerCross"></span></a>

		<header>
			<div ui-view="header" autoscroll="false" id="uiHeader"></div>
		</header><!-- /header -->

		<main class="clearfix">
			<div ui-view="content" autoscroll="false" id="uiContent"></div>
		</main><!-- /main -->

		<footer>
			<p>&copy; 2015 Corey Stanford</p>
		</footer><!-- /footer -->

	</div>

	<!-- Module -->
	<script src="js/app.js"></script>
	<!-- Routes -->
	<script src="js/routes.js"></script>
	<!-- Services -->
	<script src="js/services/smoothAnchorScroll.js"></script>
	<!-- Directives -->
	<script src="js/directives/resizable.js"></script>
	<script src="js/directives/headHome.js"></script>
	<script src="js/directives/parallax.js"></script>
	<script src="js/directives/drawCanvas.js"></script>

	<!-- Google Analytics -->
	<script src="js/tracking.js"></script>

	<script src="js/svgicons-config.js"></script>
	<script src="js/svgicons.js"></script>
	<script type="text/javascript">
		
	// http://tympanus.net/codrops/2013/11/05/animated-svg-icons-with-snap-svg/

		(function() {
			// initialize all
			
			var list = [].slice.call( document.querySelectorAll( '.si-icon-hamburger-cross' ) ).forEach( function( el ) {
					var svgicon = new svgIcon( el, svgIconConfig );
			} );

			new svgIcon( document.getElementById('menuBtn'), 
				svgIconConfig, 
				{ easing : mina.elastic, 
				  speed: 600 ,
				  size: { w : 70, h : 70 }
				} );
		})();

	//speed : 200, // animation speed
    //easing : mina.linear, // animation esing
    //evtoggle : 'click', // event: click || mouseover
    //size : { w : 64, h : 64 }, // size
    //onLoad : function() { return false; }, // callback on svg load
    //onToggle : function() { return false; } // callback on toggle (click or mouseover/mouseout)

	</script>

</body>
</html>

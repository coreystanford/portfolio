<!DOCTYPE html>
<html lang="en" ng-app="myPortfolio">
<head>
	<title>Corey Stanford | Web Developer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Portfolio of websites developed by Corey Stanford."/>
	<!-- Favicon -->
  	<link rel="shortcut icon" type="image/png" href="images/favicon.ico">
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome/css/font-awesome.min.css">
    <!-- SVG -->
    <script src="./js/svg/snap.svg-min.js"></script>
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
</head>
<body id="start">

	<nav ng-style="menu" id="svgNav">
		<h5><a ui-sref="home" ng-click="toggleMenu()" title="Home">Home</a></h5>
		<h5><a ui-sref="gallery" ng-click="toggleMenu(); gotoElement(gallery-wrap);" title="Work">Work</a></h5>
		<h5><a ui-sref="about" ng-click="toggleMenu()" title="About">About</a></h5>
	</nav>

	<div id="page-wrap" ng-style="pageMenuToggle">

		<a ng-click="toggleMenu()" id="menuBtn" title="Menu"><span class="si-icon si-icons-easing si-icon-hamburger-cross" data-icon-name="hamburgerCross"></span></a>

		<header>
			<div ui-view="header" autoscroll="false" id="uiHeader"></div>
		</header><!-- /header -->

		<main class="clearfix">
			<div ui-view="content" autoscroll="false" id="uiContent"></div>
		</main><!-- /main -->

		<footer class="clearfix">
			<div id="content">
				<p><a href="mailto:corey@coreystanford.com" title="Send an email to Corey Stanford">corey@coreystanford.com</a></p>
				<p id="copyright">&copy; 2015 Corey Stanford</p>
			</div>
		</footer><!-- /footer -->

	</div>

	<!-- Module -->
	<script src="./js/app.js"></script>
	<!-- Routes -->
	<script src="./js/routes.js"></script>
	<!-- Controllers -->
	<script src="./js/controllers/contactcontroller.js"></script>
	<!-- Services -->
	<script src="./js/services/smoothAnchorScroll.js"></script>
	<!-- Directives -->
	<script src="./js/directives/resizable.js"></script>
	<script src="./js/directives/headHome.js"></script>
	<script src="./js/directives/parallax.js"></script>
	<script src="./js/directives/drawCanvas.js"></script>
	<script src="./js/directives/clearCanvas.js"></script>
	<!-- SVG -->
	<script src="./js/svg/svgicons-config.js"></script>
	<script src="./js/svg/svgicons.min.js"></script>
	<!-- Google Analytics -->
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-56347303-1', 'auto');

</body>
</html>
